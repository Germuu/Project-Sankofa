<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Artifact Database</title>
</head>
<body>
    <h1>Artifact Database</h1>
    <ul>
        {% for artifact in artifacts %}
            <li><a href="{{ url_for('app.artifact_detail', id=artifact.id) }}">{{ artifact.name }}</a> - {{ artifact.description }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('app.index') }}">Back to Home</a>
</body>
</html>
